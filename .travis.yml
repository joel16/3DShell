language: c

sudo: required

services: docker

before_install:
- cd include/dr_libs/
- git clone https://github.com/mackron/dr_libs.git
- cd ../..

install:
- docker pull devkitpro/devkitarm

script:
- docker run -e ENABLE_COMPATIBILITY_REPORTING -v $TRAVIS_BUILD_DIR:/3DShell
  devkitpro/devkitarm /bin/bash -ex /3DShell/.travis/build.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master